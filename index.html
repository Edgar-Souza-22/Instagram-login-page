<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/phone1.png" alt="phone">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-logo-17.png" class="instagram-logo" alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/edgar1.png" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continuar como edgar.souza54</a>
          <a href="#" class="instagram-logout">Remover a conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é edgar.souza.54?</p>
          <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"><img src="./img/playstore.png" alt="playstore"></a>
            <a href="#" class="app-download"><img src="./img/appstore.png" alt="appstore"></a>
          </div>

        </div>

      </div>
    </div>
     
    

  </body>
</html>
